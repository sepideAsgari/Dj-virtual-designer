{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}"  dir="{% if LANGUAGE_CODE == 'fa' %}rtl{% else %}ltr{% endif %}">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     {% if LANGUAGE_CODE == 'fa' %}
        <link rel="stylesheet" href="{% static 'css/styles-fa.css' %}">
    {% else %}
        <link rel="stylesheet" href="{% static 'css/styles-en.css' %}">
    {% endif %}

    <title>{% block page_title %}{% endblock %}</title>
<style>
    header{
        background-color: #e3e5dd;
        padding-left: 5px;
        padding-right: 5px;
        position: sticky;
  top: 0;
    z-index: 1000;

    }
    .trans-btn {
    padding: 8px 20px;
    margin: 5px 2px;
    background-color: #93956b;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.trans-btn:hover {
    background-color: #e2d8a5;
    color: #93956b;
}
</style>

</head>
<body >
<header>
    <nav>
        <form action="{% url 'set_language' %}" method="post" style="display:inline; ">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <input type="hidden" name="language" value="fa">
            <button class="trans-btn" type="submit">فارسی</button>
        </form>
        <form action="{% url 'set_language' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <input type="hidden" name="language" value="en">
            <button class="trans-btn" type="submit">English</button>
        </form>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>
</html>
